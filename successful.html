<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Successful</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="successful.css">
</head>
<body>
    <div class="success-container">
        <h2>Welcome, <span id="usernameDisplay"></span>!</h2>
        <p>You have successfully logged in.</p>
        <a href="index.html" class="btn">Go to Dashboard</a>
    </div>

    <script>
        // Extract the username from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username') || "User"; // Default to "User" if not available

        // Display the username dynamically
        document.getElementById("usernameDisplay").textContent = username;
    </script>
</body>
</html>
